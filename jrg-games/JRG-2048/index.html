<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<title>TIC TAC TOE</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/jrg-2048.css">
</head>
<body>

	<div class="jrg_3t_wrapper">
		<div class="header">
			<button class="fa fa-close" style="float: left; margin-left: 6px;"></button>
			<h3 style="display:inline-block;margin-top:10px;margin-left:4px" id="info">
				2048
			</h3>
      <button class="fa fa-user"></button>
      <input class="help" type="button" name="" onclick="help()" />
      <input class="share" type="button" name="" onclick="share()" />
      <input class="music" type="button" name="" onclick="openMusic()" />
		</div>
    <div id="score-cell">
      <div class="score-cell">Fraction</div>
      <div class="button-cell"><span id="score">0</span></div>
    </div>
    <div id="mainPage" class="main_page">
      <div class="section">
        <a href="javascript:newgame();" id="newgame"  onclick="newgame()"><b>Restart</b></a>
        <div style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:100%">
          <div id="grid-container">
            <div class="grid-cell" id="grid-cell-0-0"></div>
            <div class="grid-cell" id="grid-cell-0-1"></div>
            <div class="grid-cell" id="grid-cell-0-2"></div>
            <div class="grid-cell" id="grid-cell-0-3"></div>
            <div class="grid-cell" id="grid-cell-1-0"></div>
            <div class="grid-cell" id="grid-cell-1-1"></div>
            <div class="grid-cell" id="grid-cell-1-2"></div>
            <div class="grid-cell" id="grid-cell-1-3"></div>
            <div class="grid-cell" id="grid-cell-2-0"></div>
            <div class="grid-cell" id="grid-cell-2-1"></div>
            <div class="grid-cell" id="grid-cell-2-2"></div>
            <div class="grid-cell" id="grid-cell-2-3"></div>
            <div class="grid-cell" id="grid-cell-3-0"></div>
            <div class="grid-cell" id="grid-cell-3-1"></div>
            <div class="grid-cell" id="grid-cell-3-2"></div>
            <div class="grid-cell" id="grid-cell-3-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/jrg-support.js"></script>
<script type="text/javascript" src="js/jrg-show.js"></script>
<script type="text/javascript" src="js/jrg-main.js"></script>

</html>
